name: face-detection
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel 
confinement: strict

layout:
  /usr/share/X11:
    bind: $SNAP/usr/share/X11
  
environment:
  XWAYLAND_FULLSCREEN_WINDOW_HINT: title="glxgears"
  
apps:
  camera: 
    command: xwayland-kiosk-launch $SNAP/run_camera
    plugs: 
    - camera
    - desktop
    - opengl
    - wayland
    - network-bind


  video: 
    command: xwayland-kiosk-launch $SNAP/run_video
    plugs: 
    - camera
    - desktop
    - opengl
    - wayland


parts:
  xwayland-kiosk-helper:
    plugin: cmake
    source: https://github.com/MirServer/xwayland-kiosk-helper.git
    build-packages: [ build-essential ]
    stage-packages: [ xwayland, i3, libegl1-mesa, libgl1-mesa-glx ]


  opencv-python:
    source: https://github.com/skvark/opencv-python.git
    source-type: git
    build-packages:
    - libssl-dev
    - python-setuptools
    - qt4-default
    stage-packages: 
    - libaudio2
    - libjbig0
    - libjpeg-turbo8
    - libqt4-test
    - libqtcore4
    - libqtgui4
    - libtiff5
    plugin: python
    python-packages:
      - numpy==1.18.3
      - scikit-build
  
  

  face-detection:
    after: [opencv-python]
    plugin: python
    source: .
    python-version: python3
    build-packages: 
      - python3
      - mesa-utils
      - pkg-config
      - libcairo2-dev
      - libsystemd-dev
      - system-config-printer
      - python-cups
      - python3-dev
      - git
      - virtualenv
      - build-essential
      - libdbus-glib-1-dev
      - libgirepository1.0-dev
      - libcups2-dev
    stage-packages:
      - libavahi-client3
      - libavahi-common3
      - libcairo-gobject2
      - libcairo2
      - libcups2
      - libfontconfig1
      - libfreetype6
      - libgirepository-1.0-1
      - libice6
      - libpixman-1-0
      - libpng16-16
      - libsm6
      - libx11-6
      - libxau6
      - libxcb-render0
      - libxcb-shm0
      - libxcb1
      - libxdmcp6
      - libxext6
      - libxrender1

    python-packages: 
      - numpy==1.18.3
      #- opencv-python==4.2.0.34
      - Pillow==7.0.0
      - protobuf==3.12.0
      - tensorflow==2.2.0
  
  scripts:
    plugin: dump
    source: .
    stage:
      - '*.py'
      - 'model'
      - 'protos'
      - run_camera
      - run_video
